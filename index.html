<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c003e, #800020);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            color: white;
            text-align: center;
            position: relative;
        }
        .welcome-text {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 100px;
            width: 100%;
        }
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            color: black;
            text-align: center;
            width: 300px;
            margin-top: 120px;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #400d40, #730028);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #5a0f5a, #900030);
            box-shadow: 0 0 10px rgba(144, 0, 48, 0.8);
        }
    </style>
    <script>
        function redirectToHome() {
            window.location.href = 'home.html';
        }
    </script>
</head>
<body>
    <div class="welcome-text">Welcome to My Website</div>
    <div class="login-box">
        <h2>Login</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button onclick="redirectToHome()">Sign In</button>
        <p>Don't have an account?</p>
        <button>Register Here</button>
    </div>
</body>
</html>
