<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c003e, #800020);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            color: white;
            position: relative;
        }
        .welcome-text {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 80px;
            text-align: center;
            width: 100%;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
            color: black;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #bbb;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #400d40, #730028);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #5a0f5a, #900030);
            box-shadow: 0 0 10px rgba(144, 0, 48, 0.8);
        }
        .register-section {
            margin-top: 15px;
        }
        .register-section p {
            margin: 5px 0;
            color: #333;
        }
        .register-section button {
            background: linear-gradient(135deg, #590d59, #900030);
        }
        .register-section button:hover {
            background: linear-gradient(135deg, #720f72, #b00040);
            box-shadow: 0 0 10px rgba(114, 15, 114, 0.8);
        }
    </style>
</head>
<body>
    <div class="welcome-text">Welcome to My Website</div>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="register-section">
            <p>Don't have an account?</p>
            <button onclick="window.location.href='#'">Register Here</button>
        </div>
    </div>
</body>
</html>
